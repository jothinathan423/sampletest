<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Form and Table with Bootstrap</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2>Product Information Form</h2>
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName">
        </div>
        <div class="form-group">
            <label for="productBrand">Product Brand:</label>
            <input type="text" class="form-control" id="productBrand">
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="text" class="form-control" id="productPrice">
        </div>
        <button class="btn btn-primary" onclick="saveData()">Save</button>

        <h2 class="mt-5">Saved Product Information</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                <!-- Table rows will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let productInfo = {};

        function saveData() {
            const productName = document.getElementById("productName").value;
            const productBrand = document.getElementById("productBrand").value;
            const productPrice = document.getElementById("productPrice").value;

            // Store data in the JavaScript object
            productInfo = {
                "Product Name": productName,
                "Product Brand": productBrand,
                "Product Price": productPrice
            };

            // Update the table
            updateTable();
        }

        function updateTable() {
            const tableBody = document.getElementById("dataTableBody");
            
            // Clear existing rows
            tableBody.innerHTML = "";

            // Add rows with product information
            for (const key in productInfo) {
                const row = tableBody.insertRow(tableBody.rows.length);
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = key;
                cell2.textContent = productInfo[key];
            }
        }
    </script>

</body>
</html>
